<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*
	div不设置宽度 宽度会跟随父级走
*/
#box{width:300px;height:417px;border-top:2px solid #206f96;}
#header{height:29px; border:1px solid #cfcfcf; border-top:none;}
#div1{height:56px; border:1px solid #cfcfcf; border-top:none;}
#div2{height:125px;border:1px solid #cfcfcf; border-top:none;}
#div3{height:75px;border:1px solid #cfcfcf; border-top:none;}
#div4{height:127px;border:1px solid #cfcfcf; border-top:none;}
</style>
</head>
<body>
<div id="box">
	<div id="header"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</div>
</body>
</html>
